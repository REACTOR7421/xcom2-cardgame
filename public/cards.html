        .card-container {

        .card {
            width: 150px;
            height: 200px;
            background-color: #a67c52;
            border: 2px solid #5a3e2b;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
    </style>
