<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Összes kártya</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .card {
            width: 150px;
            height: 200px;
            background-color: #a67c52;
            border: 2px solid #5a3e2b;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }
        .card img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <h1>Összes Kártya</h1>
    <div class="card-container" id="card-container"></div>

    <script>
        // Kártyák automatikus generálása
        const container = document.getElementById("card-container");

        // Ha a fájlnevek sorszámozottak pl. "card1.png", "card2.png" ... "card128.png"
        for (let i = 1; i <= 128; i++) {
            const card = document.createElement("div");
            card.classList.add("card");

            const img = document.createElement("img");
            img.src = `cards/card${i}.png`; // Kép útvonala
            img.alt = `Kártya ${i}`;

            card.appendChild(img);
            container.appendChild(card);
        }
    </script>

</body>
</html>
