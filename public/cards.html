<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Összes Kártya</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Alap beállítások és fixed navbar alá tolás */
        body {
            margin: 0;
            padding-top: 80px;
            font-family: 'Nunito', sans-serif;
        }
        /* Kártyák galéria */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .card {
            width: 150px;
            height: 200px;
            background-color: #a67c52;
            border: 2px solid #5a3e2b;
            border-radius: 10px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            font-size: 0; /* alt szöveg ne jelenjen meg */
        }
    </style>
</head>
<body>
    <!-- Nyelvválasztó -->
    <div class="flag-selector">
        <img src="hungary-flag.png" alt="Magyar" onclick="setLanguage('hu')">
        <img src="uk-flag.png" alt="English" onclick="setLanguage('en')">
    </div>

    <!-- FIXED NAVBAR -->
    <nav class="nav-bar">
        <a href="index.html">Főoldal</a>
        <a href="cards.html">Összes Kártya</a>
        <a href="#">Játék</a>
        <a href="#">Tutorial</a>
    </nav>

    <!-- Oldal címe -->
    <h1 style="font-family: 'Acme', sans-serif; font-size: 3rem; margin-top: 20px;">Összes Kártya</h1>

    <!-- Kártyák konténere -->
    <div class="card-container" id="card-container"></div>

    <!-- JavaScript betöltés -->
    <script src="cards.js"></script>
    <script src="loadCards.js"></script>
</body>
</html>

    <script src="loadCards.js"></script>
</body>
</html>
