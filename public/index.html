<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XCOM2 Kártyajáték</title>
    <style>
        body {
            background-color: #D2B48C; /* Világos barna háttér */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .menu-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }
        .menu-bar {
            width: 80%;
            height: 4px;
            background-color: black;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 0;
        }
        .menu {
            display: flex;
            gap: 20px;
            background-color: #8B5A2B; /* Sötétebb barna keret */
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 1;
        }
        .menu a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        h1 {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>XCOM2 Kártyajáték</h1>
    <div class="menu-container">
        <div class="menu-bar"></div>
        <div class="menu">
            <a href="#">Főoldal</a>
            <a href="#">Összes Kártya</a>
            <a href="#">Játék</a>
            <a href="#">Tutorial</a>
        </div>
    </div>
</body>
</html>
